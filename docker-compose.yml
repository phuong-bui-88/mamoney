version: '3.8'

services:
  flutter-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mamoney-dev
    environment:
      - FLUTTER_HOME=/usr/local/flutter
      - PUB_CACHE=/pub-cache
      - ANDROID_HOME=/opt/android-sdk
    volumes:
      - .:/workspace
      - pub-cache:/pub-cache
      - android-sdk:/opt/android-sdk
    working_dir: /workspace
    stdin_open: true
    tty: true
    networks:
      - mamoney-network

volumes:
  pub-cache:
  android-sdk:

networks:
  mamoney-network:
    driver: bridge
