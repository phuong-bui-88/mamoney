name: mamoney
description: "A Flutter app to manage money (income and expenses) using Firebase."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1
  firebase_database: ^12.1.1
  
  # State management
  provider: ^6.0.0
  
  # UI
  intl: ^0.20.2
  
  # AI
  http: ^1.1.0
  
  # Speech to text
  speech_to_text: ^6.1.1
  permission_handler: ^11.0.1
  
  # Utilities
  get_it: ^9.2.0
  uuid: ^4.0.0
  shared_preferences: ^2.2.2
  logging: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
