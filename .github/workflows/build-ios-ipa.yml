name: Build iOS IPA

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Build iOS IPA
        run: |
          flutter build ipa \
            --release \
            --no-codesign

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release.ipa
          path: build/ios/ipa/
          retention-days: 30

      - name: Display build output
        if: always()
        run: |
          echo "Build output location: build/ios/ipa/"
          ls -la build/ios/ipa/ || echo "Build directory not found"
